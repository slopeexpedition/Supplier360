    function httpGet(theUrl) {

      let xmlhttp;

      if (window.XMLHttpRequest) { // code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp = new XMLHttpRequest();
      } else { // code for IE6, IE5
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }

      xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          return xmlhttp.responseText;
        }
      }
      xmlhttp.open("GET", theUrl, false);
      xmlhttp.send();

      return xmlhttp.response;
    }

          paramsObj.collection = "Metrics1";
          paramsObj.queryType = "join";
          var record = {};

          record.SupplierName = values.SupplierName;
          record.Country = values.Country;
          record.Function = values.Function;
          record.Service = values.Service;

          record.MaxCostInUSD = eval("values." + values.Category + "_MaxCostInUSD");
          record.CostWeightage = eval("values." + values.Category + "_CostWeightage");
          record.CostKPIIndicator = eval("values." + values.Category + "_CostKPIIndicator");


          record.MinRating = eval("values." + values.Category + "_MinRating");
          record.MaxRating = eval("values." + values.Category + "_MaxRating");
          record.RatingWeightage = eval("values." + values.Category + "_RatingWeightage");
          record.RatingKPIIndicator = eval("values." + values.Category + "_RatingKPIIndicator");

          record.MaxDeliveryInDays = eval("values." + values.Category + "_MaxDeliveryInDays");
          record.DeliveryWeightage = eval("values." + values.Category + "_DeliveryWeightage");
          record.DeliveryKPIIndicator = eval("values." + values.Category + "_DeliveryKPIIndicator");

          record.MinOnTimeFullfillment = eval("values." + values.Category + "_MinOnTimeFulfillment");
          record.MaxOnTimeFullfillment = eval("values." + values.Category + "_MaxOnTimeFulfillment");
          record.FulfillmentWeightage = eval("values." + values.Category + "_FulfillmentWeightage");
          record.FulfillmentKPIIndicator = eval("values." + values.Category + "_FulfillmentKPIIndicator");

          record.MinNumberOfEscalations = eval("values." + values.Category + "_MinNumberOfEscalations");
          record.MaxNumberOfEscalations = eval("values." + values.Category + "_MaxNumberOfEscalations");
          record.EscalationsWeightage = eval("values." + values.Category + "_EscalationsWeightage");
          record.EscalationsKPIIndicator = eval("values." + values.Category + "_EscalationsKPIIndicator");

          paramsObj.record = record;
          console.log(JSON.stringify(paramsObj));
          alert(JSON.stringify(paramsObj));
          debugger
          var data = JSON.parse(httpGet("https://chart-api-6httuqd2wq-uc.a.run.app?dbParams=" + JSON.stringify(paramsObj)));

          alert(JSON.stringify(data))
          grid = new ej.grids.Grid({
            dataSource: data,
            allowSelection: true,
            allowFiltering: true,
            allowSorting: true,
            allowPaging: true,
            allowTextWrap: true,
            enableVirtualization: true,
            toolbar: ['Search'],
            filterSettings: { type: 'Menu' },
            selectionSettings: { persistSelection: true, type: "Multiple", checkboxOnly: true },
            enableHover: false,
            enableHeaderFocus: true,
            pageSettings: { pageCount: 4, pageSizes: true },
            height: 300,
            rowHeight: 40,
            columns: [
              { field: 'SupplierID', headerText: 'ID', width: 93 },
              { field: 'SupplierName', headerText: 'Supplier Name', template: "#template" },
              { field: 'Category', headerText: 'Category' },
              { field: 'Service', headerText: 'Service' },
              { field: 'AvgCostInUSD', headerText: 'AvgCostInUSD', visible: false },
              { field: 'Rating', headerText: 'Rating', visible: false },
              { field: 'AverageDeliveryInDays', headerText: 'AverageDeliveryInDays', visible: false },
              { field: 'OnTimeFullfillment', headerText: 'OnTimeFullfillment', visible: false },
              { field: 'NumberOfEscalations', headerText: 'NumberOfEscalations', visible: false },
              { field: 'GreenhouseGasEmission', headerText: 'Greenhouse Gas Emission%' },
              { field: 'WaterUse', headerText: 'Water Use%' },
              { field: 'EnergyConsumption', headerText: 'Energy Consumption%' },
              { field: 'RecyclingRate', headerText: 'Recycling Rate%' },
              { field: 'CarbonOffsetting', headerText: 'Carbon Offsetting%' },

              }

            commandClick: (args) => {
              debugger
              if (args.commandColumn.type == "Disburse Payout") {
                //handleUpdateFeedback();

                var hash = `${args.rowData.Score}`;
                var id = `${args.rowData.SupplierID}`;
                var supplierName = `${args.rowData.SupplierName}`;
                localStorage.setItem("search_id", id);
                localStorage.setItem("search_name", supplierName);
                if (hash >= 50) {
                  window.open("Supplier360_DisbursePayout.html", "_blank");
                }
                else {
                  window.open("Supplier360_MakePayment.html", "_blank");
                }

              }
              else {
                var id = `${args.rowData.SupplierID}`;
                var service = `${args.rowData.Service}`;
                console.log(service);
                localStorage.setItem("search_id", id);
                localStorage.setItem("search_service", service);
                showMyModalSetTitle(id + " - " + service);
              }
            }

    let supplierParams = ["AvgCostInUSD", "Rating", "AverageDeliveryInDays", "OnTimeFullfillment", "NumberOfEscalations"];
    let climateParams = ["Greenhouse GasEmission%", "Water Use%", "Energy Consumption%", "Recycling Rate%", "Carbon Offsetting%"];
    $("#filtergridlist").change(() => {
      var selectedFilter = $("#filtergridlist").val();
      if (selectedFilter == "supplier") {
        climateParams.forEach(x => {
          grid.showHider.hide(x, 'headerText');
        });
        supplierParams.forEach(x => {
          grid.showHider.show(x, 'headerText');
        });
      }
      else if (selectedFilter == "climate") {
        supplierParams.forEach(x => {
          grid.showHider.hide(x, 'headerText');
        });
        climateParams.forEach(x => {
          grid.showHider.show(x, 'headerText');
        });
      }
    });
